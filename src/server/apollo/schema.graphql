	field: String
	order: Int
}

input find {
	_id: String
	code: String
}

input term {
	term: String
}

input filter {
	field: String
	value: String
}

type Query {
	islands(
		pagination: pagination
		sort: sort
	): [island]
	island(
		filter: find
	): island
	parts(
		filter: filter
		pagination: pagination
		sort: sort
	): [part]
	part(
		filter: find
	): part
	maps(
		filter: filter
		pagination: pagination
		sort: sort
	): [map]
	map(
		filter: find
	): map
	regions(
		filter: filter
		pagination: pagination
		sort: sort
	): [region]
	region(
		filter: find
	): region
	zones(
		filter: filter
		pagination: pagination
		sort: sort
	): [zone]
	zone(
		filter: find
	): zone
	speakers(
		filter: filter
		pagination: pagination
		sort: sort
	): [speaker]
	speaker(
		filter: find
	): speaker
	groups(
		filter: filter
		pagination: pagination
		sort: sort
	): [group]
	group(
		filter: find
	): group
	features(
		filter: filter
		pagination: pagination
		sort: sort
	): [feature]
	feature(
		filter: find
	): feature
	districts(
		filter: filter
		pagination: pagination
		sort: sort
	): [district]
	district(
		filter: find
	): district
	ngaiwi(
		filter: filter
		pagination: pagination
		sort: sort
	): [iwi]
	iwi(
		filter: find
	): iwi
	placenames(
		filter: filter
		pagination: pagination
		sort: sort
	): [placename]
	placename(
		filter: find
	): placename
	place(
		filter: find
	): place
	name(
		filter: find
	): name
	search(
		filter: term
	): [search]
	autocomplete(
		filter: term
	): [search]
}
